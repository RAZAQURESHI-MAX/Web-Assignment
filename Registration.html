<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form action="file:///C:/Users/Raza%20Qureshi/Desktop/My%20first%20website/Registration.html">
        <h1>Free Registration For Tourism</h1>
        <hr />
        <h2>Full Name</h2>
        <input type="text" name="First Name" placeholder="First Name" />
        <input type="text" name="Last Name" placeholder="Last Name" />
        <h2>Phone Number</h2>
        <input type="text" name="Area Code" placeholder="Area Code" size="5" />
        <input type="text" name="Phone Number" placeholder="Phone Number" />
        <h2>E-mail</h2>
        <input type="email" name="email" placeholder="ex: myname@example.com" />
        <h2>Date Of Birth</h2>
        <input type="date" name="Birth" />
        <h2><p>Enter the number of people</p></h2>
        <input type="text" name="individuals" placeholder="Enter The Number Of People" />
        <h2><p>Please select your city..</p></h2>
        <input id="karachi" type="radio" name="city" value="karachi" />
        <label for="karachi">karachi</label>
        <input id="islamabad" type="radio" name="city" value="islamabad" />
        <label for="islamabad">islamabad</label>
        <input id="lahore" type="radio" name="city" value="lahore" />
        <label for="lahore">lahore</label>
        <input id="balochistan" type="radio" name="city" value="balochistan" />
        <label for="balochistan">balochistan</label>
        <h2><p>Select the places you want to visit</p></h2>
        <select name="places" multiple="multiple">
            <option value="Badshahi Masjid">Badshahi Masjid</option>
            <option value="Shah Faisal Masjid">Shah Faisal Masjid</option>
            <option value="Mazar-e-Quaid-e-Azam">Mazar-e-Quaid-e-Azam</option>
            <option value="Daman-e-Koh">Daman-e-Koh</option>
            <option value="Mohenjo Daro">Mohenjo Daro</option>
            <option value="Empress Market">Empress Market</option>
            <option value="Rohtas Fort">Rohtas Fort</option>
            <option value="Hunza Valley">Hunza Valley</option>
        </select>
        <h2><p>Tour Duration</p></h2>
        <select name="Duration">
            <option value="8 Days">8 Days</option>
            <option value="12 Days">12 Days</option>
            <option value="16 Days">16 Days</option>
            <option value="20 Days">20 Days</option>
        </select>
        <h2><p>Any Question/comments.....</p></h2>
        <textarea name="comments" cols="40" rows="6">Enter your comments.....</textarea>
        <input type="submit" value="submit" />
    </form>
</body>
</html>
